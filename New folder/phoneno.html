<html>
<head>
<script>
function phonenumber(inputtxt)
{
  var phoneno = /^\d{10}$/;
  if(inputtxt.value.match(phoneno))
        {
            alert('Your Phone Number have accepted : you can try another');
            return true;
     
        }
      else
        {
        alert("Not a valid Phone Number");
        return false;
        }
        
}

</script>
</head>
<body>
	<div style="border:1px solid #ddd; padding: 5px;">

<h2>Input Phone No.and Submit</h2>
<form action="success.html" name="form1">
Phone Number:<input name="text1" type="text" />

<input name="submit" onclick="phonenumber(document.form1.text1)" type="submit" value="Submit" />

</form>
</div>
</body>
</html>
